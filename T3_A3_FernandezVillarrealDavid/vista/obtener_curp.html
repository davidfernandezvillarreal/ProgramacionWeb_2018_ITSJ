        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <body>
        <h3 name="titulo" value="Obtener CURP">Obtener CURP</h3>
        <form method="POST" action="" name="formularioCURP">
            <label>Nombre: </label> <input type="text" id="cajaNombre" name="cajaNombre" value="David"/>
            <br/> <label>Primer apellido: </label> <input type="text" id="cajaPrimerAp" name="cajaPrimerAp" value="Fernandez"/>
            <br/> <label>Segundo apellido: </label> <input type="text" id="cajaSegundoAp" name="cajaSegundoAp" value="Villarreal"/>
            <br/> <label>Fecha de nacimiento: </label> <input type="text" id="cajaFechaNac" name="cajaFechaDeNac" placeholder="dd-mm-aaaa" value="30-06-1996"/>
            <br/> <label>Entidad de nacimiento: </label> <input type="text" id="cajaEntidadNacimiento" name="cajaEntidadNacimiento" value="Zacatecas"/>
            <br/> <label>Sexo: </label> <input type="text" id="cajaSexo" name="cajaSexo" placeholder="HOMBRE/MUJER" value="Hombre"/>
            <hr> <label>CURP: </label> <input type="text" disabled id="caja_curp" name="caja_curp">
            <hr> <input type="button" value="Obtener CURP" id="btnObtenerCURP" name="btnObtenerCURP" onclick="obtenerCURP();"/>
            <input type="reset" value="Restablecer" id="btnRestablecer" name="btnRestablecer" />
        </form>
        
    </body>
